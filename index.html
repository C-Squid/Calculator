<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>In Browser Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display-top">OVERLY SIMPLE CALCULATOR</div>
        <div id="display-main"></div>
        <div class="calc-button" id="clear">C</div>
        <div class="calc-button" id="change-sign">+/-</div>
        <div class="calc-op" id="carrot">^</div>
        <div class="calc-button" id="del">Del</div>
        <div class="calc-num" id="7">7</div>
        <div class="calc-num" id="8">8</div>
        <div class="calc-num" id="9">9</div>
        <div class="calc-op" id="div">รท</div>
        <div class="calc-num" id="4">4</div>
        <div class="calc-num" id="5">5</div>
        <div class="calc-num" id="6">6</div>
        <div class="calc-op" id="mult">*</div>
        <div class="calc-num" id="1">1</div>
        <div class="calc-num" id="2">2</div>
        <div class="calc-num" id="3">3</div>
        <div class="calc-op" id="sub">-</div>
        <div class="calc-num" id="zero">0</div>
        <div class="calc-num" id="dec">.</div>
        <div class="calc-button" id="equals">=</div>
        <div class="calc-op" id="add">+</div>
    </div>
    <script src="script.js"></script>
</body>
